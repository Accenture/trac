syntax = "proto3";
package trac.metadata;

option java_package = "com.accenture.trac.common.metadata";
option java_multiple_files = true;

import "trac/metadata/primitive.proto";
import "trac/metadata/object.proto";


message Tag {

    ObjectDefinition definition = 1;

    int32 tagVersion = 2;

    map<string, PrimitiveValue> attr = 3;
}

message TagList {
    repeated Tag item = 1;
}
