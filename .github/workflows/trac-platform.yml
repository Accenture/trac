name: Java CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:

    - name: Set up Java
      uses: actions/setup-java@v1
      with:
        java-version: 11.0.x
    
    - name: Check out
      uses: actions/checkout@v1

    - name: Build
      run: ./gradlew build -x test

    - name: Test
      run: ./gradlew test
