syntax = 'proto3';
package trac.metadata;

option java_package = "com.accenture.trac.common.metadata";
option java_multiple_files = true;


enum ObjectType {
    NONE_OBJECT = 0;
    DATA = 1;
    MODEL = 2;
    FLOW = 3;
    JOB = 4;
    JOB_OUTPUT = 5;
    CUSTOM = 6;
    FILE = 7;
}

message UUID {

    sint64 hi = 1;
    sint64 lo = 2;
}

message ObjectHeader {

    ObjectType objectType = 1;
    UUID id = 2;
    int32 version = 3;
}
